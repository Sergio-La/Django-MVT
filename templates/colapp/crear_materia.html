{% extends 'index.html'  %}
{% block titulo %}
Insertar Materias
{% endblock titulo %}

{% block body%}
<div class="card text-center">
  <h3 class="card-title">Insertar Materias</h3>
  </div>
<div class="card">
    <div class="card-body">
    <form method="POST">
           {% csrf_token %}
           
           <div class="form-group">
            <input type="text" class="form-control" id="ma_cod" placeholder="Código" required {{ materia_form.ma_cod }}
            <div class="invalid-feedback">
              Por favor ingrese un código.
            </div>
           </div>

           <div class="form-group">
            <input type="text" class="form-control" id="ma_nom" placeholder="Nombre" {{ materia_form.ma_nom }}
           </div>
           <button type="submit" class="btn btn-primary">Insertar</button>
        </form>
  </div>
</div>       
{% endblock body %}
