{% extends 'index.html'  %}
{% block titulo %}
Insertar Profesores
{% endblock titulo %}

{% block body%}
<div class="card text-center">
    <h3 class="card-title">Insertar Profesor</h3>
    </div>
<div class="card">
    <div class="card-body">
    <form method="POST">
           {% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control" id="pro_cod" placeholder="Código" required {{ profesor_form.pro_cod }}
            <div class="invalid-feedback">
                Por favor ingrese un código.
              </div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="pro_cod" placeholder="Nombre" {{ profesor_form.pro_nom }}
        </div> 

        <div class="form-group">
            <input type="text" class="form-control" id="pro_ap" placeholder="Apellido" {{ profesor_form.pro_ap }}
        </div> 

        <div class="form-group">
            <input type="text" class="form-control" id="pro_are" placeholder="Área" {{ profesor_form.pro_are }}
        </div> 

        <button type="submit" class="btn btn-primary">Insertar</button>
    </form>
 </div>
</div>
{% endblock body %}
