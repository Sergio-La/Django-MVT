{% extends 'index.html'  %}
{% block titulo %}
Insertar Salones
{% endblock titulo %}

{% block body%}
<div class="card text-center">
  <h3 class="card-title">Insertar Salones</h3>
  </div>
<div class="card">
    <div class="card-body">
    <form method="POST">
           {% csrf_token %}

           <div class="form-group">
            <input type="text" class="form-control" id="sal_cod" placeholder="Código" required {{ salones_form.sal_cod }}
            <div class="invalid-feedback">
              Por favor ingrese un código.
            </div>
          </div>

           <div class="form-group">
            <input type="text" class="form-control" id="sal_nom" placeholder="Nombre" {{ salones_form.sal_nom }}
           </div>

           <div class="form-group">
            <input type="text" class="form-control" id="sal_cur" placeholder="Curso" {{ salones_form.sal_cur }}
           </div>
            <button type="submit" class="btn btn-primary">Insertar</button>
    </form>
  </div>
</div>
{% endblock body %}
